<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#005bbc" />
    <meta name="apple-mobile-web-app-title" content="Countries" />
    <meta name="application-name" content="Countries" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#005bbc" />
    <title>World Country Info</title>
    <link rel="stylesheet" href="./scss/styles.css" />
  </head>
  <body>
    <header class="container">
      <h2 class="logo">
        <svg class="icon country">
          <use xlink:href="./images/icons/spright.svg#logo"></use>
        </svg>
        <svg class="icon man">
          <use xlink:href="./images/icons/spright.svg#man"></use>
        </svg>
      </h2>
    </header>
    <main>
      <section class="main__section container">
        <div class="main__wrapper">
          <h1 class="main__text">World country</h1>
          <div class="main__line"></div>
          <h3 class="main__word">Info</h3>
        </div>
        <div class="main__info">
          <h4 class="main__info-text">
            This site intends to obtain information about the country and its
            flag
          </h4>
        </div>
      </section>
      <section class="container">
        <div class="earth">
          <div class="earth__video-wrapper">
            <video
              class="earth__video"
              src="./video/earth.mp4"
              poster="./video/earth.jpg"
              autoplay
              loop
              controls
            ></video>
          </div>
          <div class="earth__moon"></div>
          <div class="earth__moon small"></div>
        </div>
        <div class="search__wrapper" id="wrapper">
          <div class="search__results" id="results"></div>
          <label class="search__label">
            <svg class="search__icon">
              <use xlink:href="./images/icons/spright.svg#search"></use>
            </svg>
            <input
              class="search__input"
              id="search"
              placeholder="Start typing country name..."
            />
          </label>
        </div>
      </section>
    </main>
    <footer class="footer container">
      <div class="footer__copyright">
        <a
          class="footer__year link"
          href="https://github.com/titova-polina"
          target="_blank"
          >Titova Polina</a
        ><span class="footer__year">2022</span>
      </div>
    </footer>
    <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
