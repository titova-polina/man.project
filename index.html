<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/scss/styles.css" />
    <title>World Country Info</title>
  </head>
  <body>
    <main>
      <section class="container">
        <h2 class="logo">
          <svg class="icon">
            <use xlink:href="./images/icons/spright.svg#logo"></use>
          </svg>
        </h2>
      </section>
      <section class="main__section container">
        <div class="main__wrapper">
          <h1 class="main__text">World country</h1>
          <div class="main__line"></div>
          <h3 class="main__word">Info</h3>
        </div>
        <div></div>
      </section>
      <section class="container">
        <div class="earth">
          <video
            class="earth__video"
            src="./video/earth.mp4"
            poster="./video/earth.jpg"
            autoplay
            loop
          ></video>
          <div class="earth__moon"></div>
          <div class="earth__moon small"></div>
        </div>
      </section>
    </main>
  </body>
</html>
